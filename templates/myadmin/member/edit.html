{% extends "myadmin/base.html" %}

{% block main_body %}                
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      会员管理
      <small>订餐系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">会员管理</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑会员信息</span></h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'myadmin_member_update' member.id %}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputId" class="col-sm-2 control-label">顾客id：</label>

                <div class="col-sm-4">
                  <input type="text" name="id" readonly value="{{member.id}}" class="form-control" id="inputId" placeholder="顾客id">
                </div>
              </div>

              <div class="form-group">
                <label for="inputNickname" class="col-sm-2 control-label">昵称：</label>

                <div class="col-sm-4">
                  <input type="text" name="nickname" value="{{member.nickname}}" class="form-control" id="inputNickname" placeholder="昵称">
                </div>
              </div>

            <div class="form-group">
                <label for="inputMobile" class="col-sm-2 control-label">手机号：</label>

                <div class="col-sm-4">
                  <input type="text" name="mobile" value="{{member.mobile}}" class="form-control" id="inputMobile" placeholder="手机号">
                </div>
              </div>

            <div class="form-group">
                <label for="inputLevel" class="col-sm-2 control-label">等级：</label>
                 <div class="controls" id="inputLevel" >
                  &nbsp; &nbsp;
                  <input type="radio" name="level" class="input-xlarge" value="1"
                  {% if member.level == 1 %}checked{% endif %} /> 普通用户
                   &nbsp; &nbsp;
                  <input type="radio" name="level" class="input-xlarge" value="2"
                  {% if member.level == 2 %}checked{% endif %} /> 月卡用户
                </div>
              </div>


             <div class="form-group">
                <label for="inputExpirationAt" class="col-sm-2 control-label">到期日期：</label>

                <div class="col-sm-4">
                  <input type="date" name="expirationAt" value="{{ member.expiration_at|date:'Y-m-d'}}" class="form-control" id="inputExpirationAt" placeholder="到期时间">
                </div>
              </div>

             <div class="form-group">
                <label for="inputCredit" class="col-sm-2 control-label">积分：</label>

                <div class="col-sm-4">
                  <input type="text" name="credit" value="{% if member.credit == None %}0{% else %}{{member.credit}}{% endif %}" class="form-control" id="inputCredit" placeholder="积分">
                </div>
              </div>





              <div class="form-group">
                <label for="inputCreateAt" class="col-sm-2 control-label">添加时间：</label>

                <div class="col-sm-4">
                  <div id="inputCreateAt">{{ member.create_at|date:'Y-m-d H:i:s' }}</div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputUpdate" class="col-sm-2 control-label">修改时间：</label>

                <div class="col-sm-4">
                    <div id="inputUpdate"> {{ member.update_at|date:'Y-m-d H:i:s' }}</div>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                <div class="controls">
                  &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="1" 
                  {% if member.status == 1 %}checked{% endif %} /> 正常
                   &nbsp; &nbsp; 
                  <input type="radio" name="status" class="input-xlarge" value="2" 
                  {% if member.status == 2 %}checked{% endif %} /> 禁用
                   &nbsp; &nbsp; 
                  <input type="radio" name="status" class="input-xlarge" value="9"
                  {% if member.status == 9 %}checked{% endif %} /> 删除
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
